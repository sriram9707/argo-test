
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: front-end
    type: front-end
spec:
  containers:
    - name: nginx
      image: nginx
      
      
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec: 
 type: NodePort
 ports:
   - port: 80
     targetPort: 80
 selector:
   name: nginx
